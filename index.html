<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentines Day</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Confetti (NON-MODULE) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- EmailJS (CORRECTED) -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("1bIPFMN8cbD56qBX7");
    })();
  </script>

  <style>
    .gradient-background {
      background: linear-gradient(
        180deg,
        rgba(255, 208, 229, 1) 0%,
        rgba(255, 232, 242, 1) 36%,
        rgba(255, 255, 255, 1) 100%
      );
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
  </style>
</head>

<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">

      <img id="imageDisplay" src="./images/image1.gif"
        class="rounded-md h-[300px]" style="object-fit: cover;" />

      <h2 id="valentineQuestion"
        class="text-4xl font-bold italic text-[#bd1e59] my-4 text-center">
        <span class="md:text-6xl text-3xl">KANISHKA</span>
        <span class="text-4xl text-red-500"> MY LOVE </span>
        ! Will you be my Valentine?
      </h2>

      <div class="flex gap-4 pt-5 items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 rounded-md text-[20px] font-medium px-4 py-2 bg-green-500 text-white">
          Yes
        </button>

        <button id="noButton"
          class="rounded-md text-[20px] font-medium px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>

  <script>
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const imageDisplay = document.getElementById("imageDisplay");
    const valentineQuestion = document.getElementById("valentineQuestion");
    const responseButtons = document.getElementById("responseButtons");

    let noClickCount = 0;
    let size = 80;
    let fontSize = 20;

    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif",
    ];

    noButton.onclick = () => {
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];

        size += 40;
        fontSize += 15;

        yesButton.style.width = size + "px";
        yesButton.style.height = size + "px";
        yesButton.style.fontSize = fontSize + "px";

        const texts = [
          "No",
          "Are you sure?",
          "Pookie please",
          "Don't do this to me :(",
          "You're breaking my heart",
          "I'm gonna cry..."
        ];

        noButton.textContent = texts[noClickCount];
      }
    };

    yesButton.onclick = () => {
      imageDisplay.src = "./images/image7.gif";
      valentineQuestion.textContent = "Yayyyy!! üíñ";
      responseButtons.style.display = "none";
      confetti();
      yesButton.disabled = true;

      emailjs.send(
        "service_dnuk8rg",
        "template_efr6adi",
        {
          name: "Deepak poonia",
          from_name: "Kanishka",
          message: "Your Valentine accepted your proposal!",
          time: new Date().toLocaleString(),
          email: "dpoonia0000@gmail.com"
        }
      )
      .then(() => alert("üíå Response sent successfully!"))
      .catch(err => {
        console.error(err);
        alert("‚ùå Email failed");
      });
    };
  </script>
</body>
</html>
